dataset_config:
  vqa2_extended:
    add_multiple_choice: false
    use_images: false
    use_features: true
    zoo_requirements:
    - coco.defaults
    - coco.resnet152
    - vqa2.defaults
    features:
      train:
      - coco/defaults/features/trainval2014.lmdb,coco/resnet152/features/trainval2014.lmdb
      val:
      - coco/defaults/features/trainval2014.lmdb,coco/resnet152/features/trainval2014.lmdb
      test:
      - coco/defaults/features/trainval2014.lmdb,coco/resnet152/features/trainval2014.lmdb
    annotations:
      train:
      - vqa2/defaults/annotations/imdb_train2014.npy
      val:
      - vqa2/reliable_vqa/annotations/imdb_val2014-dev.npy
      test:
      - vqa2/reliable_vqa/annotations/imdb_val2014-test.npy

optimizer:
  type: Adamax
  params:
    eps: 1.0e-08
    lr: 0.01
    weight_decay: 0

evaluation:
  reporter:
    type: file
    params:
      candidate_fields:
      - id
      - question_id
      - image_id
      - context_tokens
      - captions
      - scores
      - answers_indices
  metrics:
  - vqa_accuracy
  - type: risk_coverage
    key: risk_coverage
    datasets:
    - vqa2_extended
    params:
      save_dir: ${env:MMF_SAVE_DIR, ./save}
      precomputed_threshold_file: null
      risk_tolerances:
      - 0.01
      - 0.05
      - 0.1
      - 0.2
  - type: effective_reliability
    key: effective_reliability
    datasets:
    - vqa2_extended
    params:
      save_dir: ${env:MMF_SAVE_DIR, ./save}
      precomputed_cost_threshold_file: null
      cost_values:
      - 1
      - 10
      - 100

training:
  clip_norm_mode: all
  clip_gradients: true
  lr_ratio: 0.1
  lr_scheduler: true
  lr_steps:
  - 15000
  - 18000
  - 20000
  - 21000
  max_grad_l2_norm: 0.25
  max_updates: 22000
  use_warmup: true
  warmup_factor: 0.2
  warmup_iterations: 1000
  batch_size: 512
  num_workers: 7
  task_size_proportional_sampling: true
  early_stop:
    criteria: vqa2_extended/vqa_accuracy
    minimize: false

checkpoint:
  pretrained_state_mapping:
    word_embedding: word_embedding
    text_embeddings: text_embeddings
    image_feature_encoders: image_feature_encoders
    image_feature_embeddings_list: image_feature_embeddings_list
    image_text_multi_modal_combine_layer: image_text_multi_modal_combine_layer
    classifier: classifier
